<div class="container">
  <div class="todo-container">
    <todo-form
      (addTodoEv)="todos.unshift($event)"
      (updateToDo)="updateTodo($event)"
    ></todo-form>
    <div *ngIf="todos.length; then showFilters"></div>
    <ng-template #showFilters>
      <filters
        (changeFilter)="applyFilters($event)"
        [filter]="filter"
      ></filters>
    </ng-template>

    <todos [todos]="shownTodos"></todos>
  </div>
</div>
