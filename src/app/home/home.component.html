<div class="container">
  <div class="todo-container">
    <todo-form
      (addTodoEv)="todos.unshift($event)"
      (updateToDo)="updateTodo($event)"
    ></todo-form>
    <filters (changeFilter)="applyFilters($event)" [filter]="filter"></filters>

    <todos [todos]="shownTodos"></todos>
  </div>
</div>
