<div class="todo">
  <div class="todo-content">
    <p>{{ todo.content }}</p>
    <p class="date">{{ todo.createdAt }}</p>
  </div>

  <div class="todo-btns">
    <button>
      <mat-icon class="edit">edit</mat-icon>
      <button>
        <mat-icon class="done">done_all</mat-icon>
      </button>
      <mat-icon class="del">delete</mat-icon>
    </button>
  </div>
</div>
